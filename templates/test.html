<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{{ url_for('static', filename='js/imagenet_classes.js') }}" type="text/javascript"></script>
    <!--script src='../static/js/image_classes.js' type="text/javascript"></script-->
    <title>Object Recognition Model Performance</title>
</head>
<body>
    <div class='container'>
      <div class="jumbotron text-center">
        <h1>Object Recognition Performance Dashboard</h1>
        <h2>Load images to test the performance of the object recognition model</h2>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <div id="file-container">
            Upload an image:<input type="file" id="files" name="files[]" multiple />
          </div>
          <button onclick="makePlots()">Make Plots</button>
          <div id="status"></div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-12' id='forcePlot'></div>
      </div>
      <div class='row'>
        <div class='col-md-12' id='bargraph'></div>
      </div>
      <div class='row'>
        <div class='col-md-12' id='violinplot'></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/model.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
    <!--script src='../static/js/model.js' type="text/javascript"></script-->
    <!--script src='../static/js/index.js' type="text/javascript"></script-->
</body>
</html>
